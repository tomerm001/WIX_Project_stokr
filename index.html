<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STOKR APP</title>

    <!--add mormalize.css-->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">

    <!--link main css to html-->
    <link rel="stylesheet" type="text/css" href="css/stokr-shared.css">
    <link rel="stylesheet" type="text/css" href="css/stokr-stocklist.css">
    <link rel="stylesheet" type="text/css" href="css/stokr-search.css">
    link main css to html

    <!--import icons for header-->
    <link rel="stylesheet" type="text/css" href="./assets/font-icons/css/Glyphter.css">

  </head>
  <body>
    <main class="main">
      <div class="appContainer search-app-container">
        <header class="contentStrip">
          <h1>STOKR</h1>
          <div class="buttonContainer">
            <button class="headerButton icon-search"></button>
            <button class="headerButton icon-refresh"></button>
            <button class="headerButton icon-filter"></button>
            <button class="headerButton icon-settings"></button>
          </div>
        </header>
        <form class="contentStrip filter-form">
          <div class="inputs-container">
            <div class="inputs-container-section section-left">
              <div class="input-container">
                <label for="name">By Name</label>
                <input type="text" id="name" name="companyName">
              </div>
              <div class="input-container">
                <label for="gain">By Gain</label>
                <input type="number" id="gain" name="companyGain">
              </div>
            </div>
            <div class="inputs-container-section section-right">
              <div class="input-container">
                <label for="range-from">By Range: From</label>
                <input type="number" id="range-from" name="rangeFrom">
              </div>
              <div class="input-container">
                <label for="range-to">By Range: to</label>
                <input type="number" id="range-to" name=rangeTo>
              </div>
            </div>
          </div>
          <button class="filter-apply-button">Apply</button>
        </form>
        <ul class="list-container">
          <li class="contentStrip stockItem">
            <span class="companyTag">APPL (Apple.com Company)</span>
            <div class="stockItemRight">
              <span class="stockPrice">143.73</span>
              <button class="stockButton">-2.62%</button>
              <div class="stockButtonContainer">
                <button class="stockButtonArrow stockUpButton icon-arrow"></button>
                <button class="stockButtonArrow stockDownButton icon-arrow"></button>
              </div>
            </div>
          </li>
        </ul>

        <header class="contentStrip search-container">
          <input class="search-input">
          <button class="search-cancel">Cancel</button>
        </header>

        <ul class="list-container search-items-container">
          <li class="contentStrip search-item">
            <div class="search-item-text">
              <span class="company-name">Ferarri</span>
              <span class="exchange-name">Nasdaq</span>
            </div>
            <button class="add-button">+</button>
          </li>
        </ul>


      </div>
    </main>
  </body>
  <script src="script/model.js"></script>
  <script src="script/view.js"></script>
  <script src="script/controller.js"></script>
</html>
